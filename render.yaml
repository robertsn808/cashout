services:
  - type: web
    name: captain-cashout
    env: docker
    dockerfilePath: Dockerfile
    plan: starter
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://captain-cashout.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        value: 127.0.0.1
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: casino_db
      - key: DB_USERNAME
        value: casino_user
      - key: DB_PASSWORD
        generateValue: true
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: REDIS_HOST
        value: 127.0.0.1
      - key: REDIS_PASSWORD
        value: null
      - key: REDIS_PORT
        value: 6379