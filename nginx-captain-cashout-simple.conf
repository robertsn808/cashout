server {
    listen 80;
    server_name localhost captaincashout.local;
    
    # Document root - points to the main directory (not /casino subdirectory)
    root /var/www/captain-cashout;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Main application - serves from root directory
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Laravel admin panel - serves from /casino subdirectory
    location /admin {
        alias /var/www/captain-cashout/casino/public;
        try_files $uri $uri/ @casino;
    }
    
    location @casino {
        rewrite /admin/(.*)$ /admin/index.php?/$1 last;
    }

    # WebSocket proxying for Captain Cashout gaming
    location /ws/arcade {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:22154;
        proxy_cache_bypass $http_upgrade;
    }

    location /ws/server {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:22188;
        proxy_cache_bypass $http_upgrade;
    }

    location /ws/slots {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:22197;
        proxy_cache_bypass $http_upgrade;
    }

    # PHP processing for both root and casino
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_param PHP_VALUE "upload_max_filesize = 128M \n post_max_size=128M";
    }
    
    # PHP processing for casino admin
    location ~ ^/admin/.*\.php$ {
        root /var/www/captain-cashout/casino/public;
        rewrite ^/admin/(.*.php)$ /$1 break;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security: Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ /(\.env|\.git|composer\.|package\.json|yarn\.lock) {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/captaincashout_access.log;
    error_log /var/log/nginx/captaincashout_error.log;
}